<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:19, minZoom:1
        }).fitBounds([[46.178012626570805,8.728135349808271],[46.19127136777016,8.763699374693752]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OMAPTicinoAreaFeatures_0');
        map.getPane('pane_OMAPTicinoAreaFeatures_0').style.zIndex = 400;
        var layer_OMAPTicinoAreaFeatures_0 = L.WMS.layer("https://intelligeo.net/cgi-bin/qgis_mapserv.fcgi?version=1.3.0", "omap_ti_areas", {
            pane: 'pane_OMAPTicinoAreaFeatures_0',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_OMAPTicinoAreaFeatures_0);
        map.createPane('pane_OMAPTicinoLineFeatures_1');
        map.getPane('pane_OMAPTicinoLineFeatures_1').style.zIndex = 401;
        var layer_OMAPTicinoLineFeatures_1 = L.WMS.layer("https://intelligeo.net/cgi-bin/qgis_mapserv.fcgi?version=1.3.0", "omap_ti_lines", {
            pane: 'pane_OMAPTicinoLineFeatures_1',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_OMAPTicinoLineFeatures_1);
        map.createPane('pane_OMAPTicinoPointFeatures_2');
        map.getPane('pane_OMAPTicinoPointFeatures_2').style.zIndex = 402;
        var layer_OMAPTicinoPointFeatures_2 = L.WMS.layer("https://intelligeo.net/cgi-bin/qgis_mapserv.fcgi?version=1.3.0", "omap_ti_points", {
            pane: 'pane_OMAPTicinoPointFeatures_2',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_OMAPTicinoPointFeatures_2);
        setBounds();
        </script>
    </body>
</html>
